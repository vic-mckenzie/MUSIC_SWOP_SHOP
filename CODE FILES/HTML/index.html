<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Swop Shop</title>

    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/colours.css">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/typography.css">

    <link rel="icon" type="image/x-icon" href="../../ASSETS/logo_black.png">

    <script src="https://kit.fontawesome.com/b9b6ae26df.js" crossorigin="anonymous"></script>


</head>
<body>

<!-- NAV BAR -->
<nav>
    <img src="../../ASSETS/menu-burger.png" alt="menu-burger" class="burger">
    <img src="../../ASSETS/logo.png" alt="logo" class="logo">
    <div class="search__cart">
        <img src="../../ASSETS/search.png" alt="search" class="search">
        <img src="../../ASSETS/cart.png" alt="cart" class="cart">
    </div>
</nav>


<!-- WELCOME CONTENT -->
<div class="sidebar-container">
    <div class="welcome__message sidebar stack">
        <h1 class="MUSIC">MUSIC</h1>
        <h1 class="SWOP">SWOP</h1>
        <h1 class="SHOP">SHOP</h1>
        <div class="second-welcome">
            <h3>Welcome to the</h3>
            <h3>Music Swop Shop</h3>
            <h3>Home of high quality</h3>
            <h3>second-hand musical goods</h3>
        </div>
    </div>
</div>


<!-- BACKGROUND IMAGES -->
<div id="background__container">
    <div id="background__guitar"></div>
    <div id="background__piano"></div>
    <div id="background__brass_drums">
        <div id="background__brass"></div>
        <div id="background__drums"></div>
    </div>
</div>


<!-- BUTTONS -->
<a href="#" class="btn btn-primary" id="shop-guitars">SHOP NOW</a>
<a href="#" class="btn btn-primary" id="shop-keyboards">SHOP KEYBOARDS</a>
<a href="#" class="btn btn-primary" id="shop-brass">SHOP BRASS</a>
<a href="#" class="btn btn-primary" id="shop-drums">SHOP DRUMS</a>


<!-- BANNER -->
<div id="banner"></div>


<!-- FOOTER -->
<footer>
    <div class="banner"></div>
    <img src="../../ASSETS/logo.png" alt="logo" class="logo">
    <div class="footer_message stack">
    <p>Music Swop Shop</p>
    <p>Trusted by musicians since 1982</p>
    <p>145-147 Elgin Street. Carlton Victoria 3053 AUSTRALIA</p>
    <p>ph. +61 3 9348 1194</p>
    </div>
</footer>
    
</body>
</html>
