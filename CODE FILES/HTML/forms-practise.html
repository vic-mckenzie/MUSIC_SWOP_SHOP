<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">




    <title>Form</title>
</head>
<body>
    <h1>Page with form</h1>

    <form action="after.html" onsubmit="return validateForm()"> 

        <!-- can add placeholders if needed -->
        <!-- can make paragraphs bc p is block behaviour -->
        
        <label for="name">your name:</label>
        <input type="text" id="name" name="name" required minlength="2" pattern="[a-z|A-Z| |-]*"/>

        <label for="delivery">delivery:</label>
        <textarea name="delivery" id="delivery" cols="30" rows="5"></textarea>

        <label for="phone">your phone:</label>
        <input type="tel" id="phone" name="phone" pattern="(\(|\)|-|[0-9]| )*" 
                oninvalid="this.setCustomValidity('Please enter only digits, brackets, hypens')"/>

        <label for="email">your email:</label>
        <input type="email" id="email" name="email" required/>

        <label for="qty">how many:</label>
        <input type="number" id="qty" name="qty" required min="1"/>

        <label for="when">when:</label>
        <input type="date" id="when" name="when" required>        
        
        <input type="submit" value="Submit!">    
        
    </form>


</body>
</html>
