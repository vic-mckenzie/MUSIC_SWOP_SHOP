<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/colours.css">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/typography.css">

    <link rel="icon" type="image/x-icon" href="../../ASSETS/logo_black.png">


    <script src="https://kit.fontawesome.com/b9b6ae26df.js" crossorigin="anonymous"></script>

    <title>Music Swop Shop</title>

</head>
<body>

    <!-- NAV BAR -->
<nav>
    <img src="../../ASSETS/menu-burger.png" alt="menu-burger" class="burger">
    <img src="../../ASSETS/logo.png" alt="logo" class="logo">
    <div class="search__cart">
        <img src="../../ASSETS/search.png" alt="search" class="search">
        <img src="../../ASSETS/cart.png" alt="cart" class="cart">
    </div>
</nav>

  

<!-- HEADING -->


<div class="title-1">
    <h3>CHECKOUT</h3>
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="1" viewBox="0 0 1473 1" id="short-line">
        <line id="Line_96" data-name="Line 96" x2="1473" transform="translate(0 0.5)" fill="none" stroke="#76150c" stroke-width="1"/>
    </svg>  
</div>

<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="1" viewBox="0 0 1473 1" id="long-line">
    <line id="Line_96" data-name="Line 96" x2="1473" transform="translate(0 0.5)" fill="none" stroke="grey" stroke-width="0.5"/>
</svg> 

<div class="cart-title">
    <p>CART</p>
</div>

<div class="cart-content">
    <div class="cart-image">
        <img src="../../ASSETS/guitar-closeup.png" alt="guitar-1">
    </div>

    <div class="cart-name">
        <p>Huxley - HA2 BK</p>
    </div>


    <div class="counter">
        <svg xmlns="http://www.w3.org/2000/svg" width="auto" height="49" viewBox="0 0 712 49">
            <g id="Group_124" data-name="Group 124" transform="translate(-1089 -853)">
            <g id="Group_123" data-name="Group 123" transform="translate(-1.55)">
                <g id="Group_122" data-name="Group 122" transform="translate(1090.55 853)">
                <rect id="Rectangle_84" data-name="Rectangle 84" width="712" height="49" rx="6" fill="#f7ecec"/>
                </g>
                <text id="_" data-name="+" transform="translate(1766.55 884)" font-size="17" font-family="Menlo-Regular, Menlo"><tspan x="0" y="0">+</tspan></text>
                <line id="Line_121" data-name="Line 121" y2="29.077" transform="translate(1744.115 863.894)" fill="none" stroke="#707070" stroke-width="1"/>
            </g>
            <text id="_-" data-name="-" transform="translate(1112 884)" font-size="17" font-family="Menlo-Regular, Menlo"><tspan x="0" y="0">-</tspan></text>
            <line id="Line_120" data-name="Line 120" y2="29.077" transform="translate(1148.605 862.15)" fill="none" stroke="#707070" stroke-width="1"/>
            <text id="_1" data-name="1" transform="translate(1440 884)" font-size="17" font-family="Menlo-Regular, Menlo"><tspan x="0" y="0">1</tspan></text>
            </g>
        </svg>
    </div>

    <div class="cart-price">
        <p>$690</p>
    </div>
</div>

<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="1" viewBox="0 0 1473 1" id="long-line">
    <line id="Line_96" data-name="Line 96" x2="1473" transform="translate(0 0.5)" fill="none" stroke="grey" stroke-width="0.5"/>
</svg> 

<div class="subtotal">
    <div class="cart-title">
        <p>SUBTOTAL</p>
    </div>

    <div class="subtotal-price">
        <p>$690</p>
    </div>
</div>

<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="1" viewBox="0 0 1473 1" id="long-line">
    <line id="Line_96" data-name="Line 96" x2="1473" transform="translate(0 0.5)" fill="none" stroke="grey" stroke-width="0.5"/>
</svg> 


<div class="checkout">
    <div class="express-checkout">
        <p>EXPRESS CHECKOUT</p>
        <img src="../../ASSETS/express-checkout.png" alt="checkout options">
    </div>

    <div class="form">
        <p>CHECKOUT AS GUEST</p>
        <img src="../../ASSETS/express-checkout.png" alt="checkout options">
    </div>

</div>

<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="1" viewBox="0 0 1473 1" id="long-line">
    <line id="Line_96" data-name="Line 96" x2="1473" transform="translate(0 0.5)" fill="none" stroke="grey" stroke-width="0.5"/>
</svg> 

<div class="checkout-area">
    <button class="btn btn-primary checkout-btn">ADD TO CART</button>
</div>



<!-- BANNER -->
<div id="banner"></div>


<!-- FOOTER -->
<footer>
    <div class="banner"></div>
    <img src="../../ASSETS/logo.png" alt="logo" class="logo">
    <div class="footer_message stack">
    <p>Music Swop Shop</p>
    <p>Trusted by musicians since 1982</p>
    <p>145-147 Elgin Street. Carlton Victoria 3053 AUSTRALIA</p>
    <p>ph. +61 3 9348 1194</p>
    </div>
</footer>

</body>
</html>
